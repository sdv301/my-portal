server {
    listen 80;
    server_name localhost;
    
    # Статическая главная страница
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    # Проксирование на Flask
    location /flask/ {
        # Убираем /flask из пути при проксировании
        rewrite ^/flask(/.*)$ $1 break;
        proxy_pass http://flask-app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Проксирование на React
    location /react/ {
        proxy_pass http://react-app:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Альтернативно, для React можно так:
    location /react-app {
        # React приложение будет доступно по /react-app
        proxy_pass http://react-app:3000;
        # Для SPA роутинга
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
    }
}