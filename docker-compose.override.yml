version: '3.8'
services:
  flask-app:
    volumes:
      - ./flask-app:/app
      - ./flask-app/logs:/app/logs
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    command: python app.py
  
  react-app:
    volumes:
      - ./react-app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    ports:
      - "3000:3000"