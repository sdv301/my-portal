version: '3.8'

services:
  # 1. Основной портал (Nginx)
  portal:
    build: ./landing
    ports:
      - "8080:80"
    environment:
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS_HASH=${ADMIN_PASS_HASH}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - portal-network
    depends_on:
      - flask-app
      - react-app

  # 2. Flask API
  flask-app:
    build: ./flask-app
    # Добавляем таймаут и логирование для gunicorn, чтобы видеть ошибки
    command: gunicorn --bind 0.0.0.0:5000 --timeout 120 --log-level debug run:app
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${FLASK_SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/portal_db
    networks:
      - portal-network
      - backend-network
    depends_on:
      - postgres
      - redis
    ports:
      - "5000:5000"

  # 3. React App (Dev Mode: UI + Backend в одном контейнере)
  react-app:
    build:
      context: ./react-app
      dockerfile: Dockerfile
    volumes:
      - ./react-app:/app
      - react_data:/app/sqlite_data
    ports:
      - "3002:4000" # Express backend (production)
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - portal-network

  # 4. Postgres
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=portal_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend-network
    restart: unless-stopped

  # 5. Redis
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend-network

  # 6. Prometheus
  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring-network
      - portal-network

  # 7. Grafana
  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-dashboards:/var/lib/grafana/dashboards
      - react_data:/var/lib/grafana/sqlite:ro
    ports:
      - "3001:3000"
    networks:
      - monitoring-network
      - portal-network
      - backend-network
    depends_on:
      - postgres
      - react-app

  # 8. Portainer
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - portal-network

networks:
  portal-network:
    driver: bridge
  backend-network:
    driver: bridge
  monitoring-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  portainer_data:
  react_data:
