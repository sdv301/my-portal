version: '3.8'

services:
  # 1. Основной портал (Теперь это главный вход)
  portal:
    build: ./landing
    ports:
      - "8080:80"   # Сайт будет доступен на http://localhost:8080
    volumes:
      - ./landing:/usr/share/nginx/html
      - ./landing/nginx.conf:/etc/nginx/conf.d/default.conf # Пробрасываем исправленный конфиг
    environment:
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS_HASH=${ADMIN_PASS_HASH}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - portal-network
    depends_on:
      - flask-app
      - react-app

  # 2. Flask API
  flask-app:
    build: ./flask-app
    # Запуск через gunicorn
    command: gunicorn --bind 0.0.0.0:5000 run:app
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${FLASK_SECRET_KEY}
      - DB_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/portal_db
    networks:
      - portal-network
      - backend-network
    depends_on:
      - postgres
      - redis
    ports:
      - "5000:5000"

  # 3. React App
  react-app:
    build: 
      context: ./react-app
      args:
        - NODE_ENV=production
    expose:
      - "80"
    networks:
      - portal-network
    ports:
      - "3002:80"

  # 4. Postgres
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=portal_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend-network
    restart: unless-stopped

  # 5. Redis
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend-network

  # 6. Мониторинг (Prometheus)
  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring-network
      - portal-network

  # 7. Мониторинг (Grafana)
  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    ports:
      - "3001:3000"
    networks:
      - monitoring-network
      - portal-network

  # 8. Portainer
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      # Для Portainer оставляем так, он обычно справляется лучше Traefik
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - portal-network

  tileserver:
    image: maptiler/tileserver-gl
    volumes:
      # Важно: путь слева - где лежит ваш файл yakutia.mbtiles на компьютере
      - ./react-app/public/tiles:/data 
    ports:
      # Слева - внешний порт (новый), справа - внутренний (не меняем)
      - "8085:8080"
    command: "-p 8080"
  
networks:
  portal-network:
    driver: bridge
  backend-network:
    driver: bridge
  monitoring-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  portainer_data: