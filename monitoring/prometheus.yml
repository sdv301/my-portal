global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'portal-services'
    static_configs:
      - targets: 
        - 'flask-app:5000'
        - 'react-app:3000'
        - 'portal:80'
        - 'postgres:5432'
        - 'redis:6379'
    
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']