apiVersion: 1

datasources:
  - name: PostgreSQL
    type: postgres
    uid: portal-postgres
    access: proxy
    url: postgres:5432
    database: portal_db
    user: portal_user
    secureJsonData:
      password: admin135
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
    isDefault: true
    editable: true


  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
